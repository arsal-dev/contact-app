<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async CRUD</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <h3>Add Form</h3>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" class="form-control">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your email" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary mt-3">
        </form>

        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td><img src="./loading.gif" width="250px"></td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <!-- delete Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Delete?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are You Sure You Want To Delete?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO!</button>
                    <button type="button" class="btn btn-danger dlt_modal_btn" onclick="actualDelete(this)"
                        data-bs-dismiss="modal">YES!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/add.js"></script>
    <script src="./scripts/read.js"></script>
</body>

</html>
